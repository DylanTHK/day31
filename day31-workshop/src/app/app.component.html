<h1>{{ title }}</h1>

<h2>Please Select</h2>
<table>
  <tr *ngFor="let i of inventory; let idx=index">
    <td>
      <img src="./assets/{{ i.image }}">
    </td>
    <td>{{ i.desc }}</td>
    <td>
      <button (click)="addItem(idx)">Add</button>
    </td>
  </tr>
</table>

<app-cart
  [cart]="myCart"
  (updateCart)="deleteItem($event)"
></app-cart>
